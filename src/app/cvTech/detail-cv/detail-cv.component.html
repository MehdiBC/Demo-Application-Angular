<div class="card-container">
  <div class="card">
    <div class="front">
      <div class="cover">
        <img src="">
      </div>
      <div class="user">
        <img class="img-circle" src="assets/images/{{ personne?.path }}">
      </div>
      <div class="content">
        <div class="main">
          <h3 class="name">{{ personne?.firstName }} {{ personne?.name }}</h3>
          <p class="profession">{{ personne?.job }}</p>
          <p class="text-center">{{ personne?.age }} year</p>
        </div>
        <div class="footer">
          <i class="fa fa-mail-forward"></i> Auto Rotation
        </div>
      </div>
    </div> <!-- end front panel -->
    <div class="back">
      <div class="header">
        <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
      </div>
      <div class="content">
        <div class="main">
          <h4 class="text-center">{{ personne?.cin }}</h4>
        </div>
      </div>
      <div class="footer">
        <div class="social-links text-center">
          <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
          <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
          <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
        </div>
      </div>
    </div> <!-- end back panel -->
  </div> <!-- end card -->
</div> <!-- end card-container -->
